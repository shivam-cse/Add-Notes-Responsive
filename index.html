<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./jscript.js">
    <title>Hello, world!</title>

    <style>
        .container {
            width: 84%;
        }
    </style>
</head>

<body>

    <div class=" container my-5 navbar-dark bg-dark rounded border border-info">
        <div class="container-fluid row my-3">
            <div class="col-sm my-2 mx-2">
                <h1 class="navbar-brand">Add Your Notes</h1>
            </div>
            <div class="col-sm my-2 mx-2">
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search Your Notes.."
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="card my-2">
            <div class="card-body">
                <h5 class="card-title p-3 mb-2 bg-dark  text-white">You Can Add Your Daily Routines </h5>
                <div class="mb-3">
                    <h5 class="card-title p-3 mb-2  text-black">Add title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter Title..." required = "required">
                  </div>
                <div class="form-group">
                    <h5 class="card-title p-3 mb-2  text-black">Add notes</h5>
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Write here..." required = "required"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add</button>
            </div>
        </div>

        <div class="row" id="notes"> </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./jscript.js"></script>
    <script>
        $alert('CSSScript.Com', '#ff0000');
        $confirm("Do you want to delete?", "#E74C3C")
            .then(() => {
                // do something
            })

            // Create an Android-like toast popup using the $toast(text, buttonColor) method:
        $toast("Deleted", "#E74C3C");

        // 5. Create an alert box.
        $alert("Alert Message", '#E74C3C');

        // 6. Create a loading indicator.
        $loader_show("#FF5733");
        $loader_hide();


    </script>

</body>

</html>
